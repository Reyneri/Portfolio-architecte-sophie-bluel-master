<body class="login-page">

	<header>
		<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
		<nav>
			<ul>
				<li class="liste-header"><a href="/index.html">projets</a></li>

		<form class="login" id="pages-login">
			<h2>Log In</h2>
			<div>
				<p>E-mail</p>
				<input class="login-email" type="email" id="email-login" required>

			<div>
				<p>Mot de passe</p>
				<input class="login-password" type="password" id="password-login" required>
			</div>
			<input type="submit" value="Se connecter">
			<a href="#">Mot de passe oublié</a>
		</form>
	</main>
	<footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
